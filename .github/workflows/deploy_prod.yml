name: Deploy > PROD

on:
  release:
    types: [published]

jobs:   
  build:    
    runs-on: ubuntu-latest   
    env:
      DOCKER_TARGET_PLATFORM: linux/arm64
      NAMESPACE: mimosa
    steps:
    # checkout 
    - name: Checkout 
      uses: actions/checkout@v3

    # https://github.com/docker/setup-qemu-action
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    # https://github.com/docker/setup-buildx-action
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v2   

    # https://github.com/docker/metadata-action
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: |
          ghcr.io/${{ github.actor }}/${{ env.NAMESPACE }}-${{ github.event.repository.name }}
        tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}

    # https://github.com/docker/login-action
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GH_TOKEN }}
    
    # https://github.com/docker/build-push-action
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        platforms: ${{ env.DOCKER_TARGET_PLATFORM }}
        labels: ${{ steps.meta.outputs.labels }}
    
    # configure kubectl
    - name: Config kubectl
      uses: tale/kubectl-action@v1
      with:
        # For this method KUBE_CONFIG required.
        # You can find it: cat $HOME/.kube/config | base64
        base64-kube-config: ${{ secrets.KUBE_CONFIG }}

    # Update k8s deployment image
    # deployment: $namespace-$repositoryName-depl
    - name: Deploy
      run: |
        kubectl set image deploy \
          ${{ github.event.repository.name }}-depl \
          *=ghcr.io/${{ github.actor }}/${{ env.NAMESPACE }}-${{ github.event.repository.name }}:sha-${{ steps.short-sha.outputs.version }} \
          -n ${{ env.NAMESPACE }}